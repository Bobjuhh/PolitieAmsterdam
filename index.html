<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Zoekfunctie</title>
  <style>
    /* Voeg hier je gewenste opmaak toe */
  </style>
</head>
<body>
  <form id="searchForm">
    <label for="searchQuery">Zoek naar een woord:</label>
    <input type="text" id="searchQuery" />
    <button type="submit">Zoeken</button>
  </form>

  <script>
    const searchForm = document.getElementById('searchForm');

    // Wanneer het zoekformulier wordt verzonden
    searchForm.addEventListener('submit', function (event) {
      event.preventDefault(); // Voorkom het standaardgedrag van het formulier

      const searchQuery = document.getElementById('searchQuery').value.trim();

      if (searchQuery !== '') {
        // Ga naar de resultatenpagina met het zoekwoord in de URL
        window.location.href = `/result/${encodeURIComponent(searchQuery)}`;
      }
    });
  </script>
</body>
</html>
